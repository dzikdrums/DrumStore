<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="DrumStore - drum shop page" />
    <style>
      @media only screen and (min-width: 850px) {
        .fc-widget-normal {
          right: calc((100vw - 850px) / 2) !important;
        }
      }
    </style>
    <title>Drumstore</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function initFreshChat() {
        window.fcWidget.init({
          token: '555d99e6-162f-4a43-abd0-0d6c3b6d06cb',
          host: 'https://wchat.eu.freshchat.com',
        });
      }
      function initialize(i, t) {
        var e;
        i.getElementById(t)
          ? initFreshChat()
          : (((e = i.createElement('script')).id = t),
            (e.async = !0),
            (e.src = 'https://wchat.eu.freshchat.com/js/widget.js'),
            (e.onload = initFreshChat),
            i.head.appendChild(e));
      }
      function initiateCall() {
        initialize(document, 'freshchat-js-sdk');
      }
      window.addEventListener
        ? window.addEventListener('load', initiateCall, !1)
        : window.attachEvent('load', initiateCall, !1);
    </script>
  </body>
</html>
